<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW_8</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container" id="container">
    <div class="buttons-container">
      <button type="button" class="button-first-type position-left" id="start">
        Start new game
      </button>
      <button type="button" class="button-first-type unskip unavailable position-right" id="skip">
        Skip question
      </button>
    </div>
    <div class="main-container unavailable" id="vopros">
      <div class="question" id="b0">
      </div>
      <div class="buttons-second-type-container ">
        <button type="button" id="b1" class="button-second-type">
        </button>
        <button type="button" id="b2" class="button-second-type">
        </button>
        <button type="button" id="b3" class="button-second-type">
        </button>
        <button type="button" id="b4" class="button-second-type">
        </button>
      </div>
    </div>
    <div class="prize-container unavailable" id="all-prizes">
      <div id="total-prize"></div>
      <div id="current-prize"></div>
    </div>
    <div class="end unavailable" id="end-game">
    </div>
    <div class="win unavailable" id="win-game">
    </div>
  </div>
  <script src="js/questions.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
